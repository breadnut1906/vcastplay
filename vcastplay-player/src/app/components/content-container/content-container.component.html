@switch (currentContent?.type) {
    @case ('video') {
        <video class="h-full w-full object-contain" [src]="currentContent?.link | safeurl" [controls]="showControls" [autoplay]="autoPlay" [muted]="true"></video>
    }
    @case ('web') {
        <iframe class="w-full h-full border-none" [src]="currentContent?.link | safeurl"></iframe>
    }
    @case ('image') {
        <img class="w-screen h-full object-contain" [src]="currentContent?.link | safeurl" alt="preview image" />
    }
    @default {
        <div class="h-full w-full flex justify-center items-center">
            {{ currentContent?.name || 'Preview Content' }}
        </div>
    }
}
