<div class="flex flex-col gap-4 justify-center items-center h-screen" [formGroup]="authForm">
  <div class="flex flex-col gap-3 justify-center items-center">
    <div class="font-bold text-xl md:text-4xl mb-2">Authenticate Player</div>
    <p class="text-muted-color block mb-8">Please enter the code of the player.</p>
  </div>
  <p-inputotp formControlName="code" [length]="6" />
  <p-button (onClick)="loadSystemInfo()" label="Login" />
</div>
