  <ng-container *ngIf="currentContent()">
    <app-content-container class="absolute h-full w-full flex items-center justify-center"

  </ng-container>

  <ng-container *ngIf="!currentContent() && !isPlaying()">

      <img class="w-[15rem] md:w-[30rem]" src="assets/vcastplay.png" alt="vcastplay 2.0 logo">
    </div>
  </ng-container>

  <div class="absolute bottom-3 right-3 flex items-center gap-1 m-2">
    <p class="text-xs text-zinc-300">{{ systemInfo()?.appVersion ?? '0.0.0' }}</p>
  </div>

  @if (isDev()) {
    <div class="absolute top-3 right-3 p-2 flex flex-col items-center gap-3">
      @if (networkService.isOnline()) {
        <p-chip class="text-xs" [style]="{ 'background-color': 'var(--color-green-200)' }">
          <div class="h-2 w-2 rounded-xl bg-green-600"></div>
          <p class="text-green-600 font-semibold">ONLINE</p>
        </p-chip>
      } @else {
        <p-chip class="text-xs" [style]="{ 'background-color': 'var(--color-red-200)' }">
          <div class="h-2 w-2 rounded-xl bg-red-600"></div>
