<div class="flex flex-col gap-1 h-full">
    <app-breadcrumbs [menu]="pageInfo"></app-breadcrumbs>
    <p-card styleClass="h-full" class="flex-1">
        <ng-template #title>
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <p-button (onClick)="onClickCancel()" icon="pi pi-arrow-left" pTooltip="Back" tooltipPosition="bottom" size="small" text />
                    <p class="text-sm md:text-xl font-semibold">{{ isEditMode() ? 'Edit Schedule' : 'New Schedule' }}</p>
                </div>
                <div class="ml:auto">
                    <p-button class="hidden md:block" icon="pi pi-save" size="small" label="Save" (onClick)="onClickSave($event)" />
                    <p-button class="block md:hidden" icon="pi pi-save" size="small" (onClick)="onClickSave($event)" />
                </div>
            </div>
        </ng-template>
        <div class="flex flex-col gap-4 h-full flex-1">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4" [formGroup]="scheduleForm">
                <div class="col-span-1 md:col-span-3">
                    <p-floatlabel variant="on">
                        <input id="name" pInputText formControlName="name" fluid />
                        <label for="name">Name</label>
                    </p-floatlabel>
                </div>
                <div class="col-span-1 md:col-span-5">
                    <p-floatlabel variant="on">
                        <input id="description" pInputText formControlName="description" fluid />
                        <!-- <textarea rows="5" cols="30" pTextarea formControlName="description" showIcon fluid></textarea> -->
                        <label for="description">Description</label>
                    </p-floatlabel>
                </div>
                <div class="col-span-1 md:col-span-4 flex gap-4" formGroupName="dateRange">
                    <p-floatlabel variant="on">
                        <p-datepicker inputId="start" formControlName="start" appendTo="body" [showTime]="true" readonlyInput showIcon fluid />
                        <label for="start">Start Date</label>
                    </p-floatlabel>
                    <p-floatlabel variant="on">
                        <p-datepicker inputId="end" formControlName="end" appendTo="body" [showTime]="true" readonlyInput showIcon fluid />
                        <label for="end">End Date</label>
                    </p-floatlabel>
                </div>

                    <div class="flex justify-between gap-4">

                            <label for="timeEnd">End Time</label>
                        </p-floatlabel>
                    </div>
                </div> -->
            </div>
            
                <full-calendar #scheduleCalendar [options]="calendarOptions"></full-calendar>
        </div>
