<app-breadcrumbs [menu]="pageInfo"></app-breadcrumbs>

<p-card>
    <app-filters></app-filters>
    <p-table [value]="users" stripedRows>
        <ng-template #header>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>{{ user.code }}</td>
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <p-tag [value]="user.status" [severity]="utils.getStatus(user.status)" />
                </td>
                <td>
                    <p-button icon="pi pi-pencil" [text]="true" [rounded]="true" severity="success"></p-button>
                    <p-button icon="pi pi-trash" [text]="true" [rounded]="true" severity="danger"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
