<div class="flex flex-col gap-4 h-full">
    <app-breadcrumbs [menu]="pageInfo"></app-breadcrumbs>
    <div class="grid grid-flow-col grid-rows-3 gap-4">
        <div class="flex justify-between items-center md:col-span-2 p-4 bg-blue-500 text-white rounded-xl shadow-lg">
            <div class="flex flex-col gap-5">
                <div class="flex gap-2 items-center">
                    <h2 class="text-2xl font-medium">Free Plan</h2>
                    <li class="pi pi-verified text-green-500"></li>
                </div>
                <p-tag value="Trial ends in 3 days" severity="danger" icon="pi pi-clock" />
            </div>
            <p-button severity="secondary" label="Upgrade Plan" icon="pi pi-angle-double-up" />
        </div>
        <div class="md:row-span-2 md:col-span-2">
            <p-card styleClass="h-full">
                <ng-template #title>Status</ng-template>
            </p-card>
        </div>
        <div class="row-span-1 md:row-span-3">
            <p-card styleClass="h-full">
                <ng-template #title>Storage</ng-template>
                <app-storage-used />
            </p-card>
        </div>
