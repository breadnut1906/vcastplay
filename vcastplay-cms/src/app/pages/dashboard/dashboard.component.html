<div class="flex flex-col gap-5 h-full">
    <app-breadcrumbs [menu]="pageInfo"></app-breadcrumbs>
    <div class="grid grid-flow-row grid-cols-4 gap-5">
        <div class="col-span-4 md:col-span-2 lg:col-span-1 flex flex-col gap-5">
            <p-card styleClass="h-full">
                <ng-template #subtitle>Online</ng-template>
                <p class="text-2xl font-bold">10</p>
            </p-card>
            <p-card styleClass="h-full">
                <ng-template #subtitle>Offline</ng-template>
                <p class="text-2xl font-bold">10</p>
            </p-card>
        </div>
        <div class="col-span-4 md:col-span-2 lg:col-span-1">
            <p-card>
                <app-storage-used />
            </p-card>
        </div>
    </div>
    <div class="flex-1 relative shadow-lg">
        <app-screen-map />
    </div>
</div>
