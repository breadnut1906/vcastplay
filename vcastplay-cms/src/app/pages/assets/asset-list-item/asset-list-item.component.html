<div class="mx-1 mb-2" cdkDrag [cdkDragData]="asset">
    <div class="flex flex-col gap-2 border border-[var(--p-surface-300)] rounded-lg p-3 mx-2 bg-white">
        <h4 class="font-semibold">{{ asset.name }}</h4>
        <p class="text-sm">{{ asset.code }}</p>
    </div>
    <ng-template cdkDragPlaceholder>
        <div class="w-[160px] h-full bg-[var(--p-surface-300)] flex items-center justify-center group rounded-lg">
            <div class="text-left text-xs flex flex-col">
                <p>{{ asset.name }}</p> 
                <p>{{ asset.code }}</p>
            </div>
        </div>
    </ng-template>
</div>
