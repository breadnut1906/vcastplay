<p-stepper [value]="activeStep()" [linear]="true">
    <p-step-list>
        <p-step [value]="1">Tags</p-step>
        <p-step [value]="2">Contents</p-step>
    </p-step-list>
    <p-step-panels>
        <p-step-panel [value]="1">
            <ng-template #content>
                <app-audience-tag-filters [audienceTagForm]="audienceTagForm" />
            </ng-template>
        </p-step-panel>
        <p-step-panel [value]="2">
            <ng-template #content>
                <div class="flex" [formGroup]="playListForm">
                    <div class="grid grid-cols-2 xl:grid-cols-3 gap-3 w-full">
                        @for (item of filteredAssets(); track $index) {
                            <app-asset-list-item [asset]="item" />
                        } @empty {
                            <div class="flex items-center justify-center h-50 w-full col-span-2 xl:col-span-3">
                                <p class="text-gray-400 italic">No items found</p>
                            </div>
                        }
                    </div>
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-panels>
</p-stepper>
