<div class="relative w-[160px] h-full bg-[var(--p-surface-300)] flex items-center justify-center group rounded-lg"
    [ngClass]="{ 'shadow-lg shadow-red-600/70': currentPlaying() }">
    <div class="absolute top-0 right-0 p-2 h-full w-full">
        <div class="flex items-center justify-center h-full gap-2 hidden bg-gray-300" [ngClass]="{ 'group-hover:flex': !isPlaying()}">
            <p-button severity="info" icon="pi pi-cog" pTooltip="Configuration" tooltipPosition="bottom" (onClick)="showConfig.set(true)" />
            <p-button severity="danger" icon="pi pi-trash" pTooltip="Remove" tooltipPosition="bottom" (onClick)="onClickRemove(asset)" text />
        </div>
    </div>
    <div class="text-left text-xs flex flex-col">
        <p>{{ asset.name }}</p> 
        <p>{{ asset.code }}</p>
        <p>{{ utils.timeConversion(asset.duration ?? 0) }}</p>
    </div>

    <!-- <div class="absolute w-full h-full bg-green-500 opacity-30 shrink-box" [style.animation]="'shrinkY ' + asset.duration + 's linear forwards'">
    </div> -->
</div>

<p-dialog [(visible)]="showConfig" [modal]="true" [draggable]="false" [resizable]="false" (onHide)="showConfig.set(false)">
    <ng-template #header>
        <div class="inline-flex items-center gap-2"><i class="pi pi-cog"></i> <span>Configuration</span></div>
    </ng-template>
    <div class="mt-3 flex gap-2 items-center justify-between">
        <p class="font-semibold">Set Duration:</p>
        <p-inputnumber [(ngModel)]="asset.duration" [useGrouping]="false" [disabled]="['audio', 'video'].includes(asset.type)" />
    </div>
    <ng-template #footer>
        <div class="float-right flex gap-3">
            <p-button label="Cancel" severity="secondary" (onClick)="showConfig.set(false)" />
            <p-button label="Save" (onClick)="showConfig.set(false)" />
        </div>
    </ng-template>
</p-dialog>
