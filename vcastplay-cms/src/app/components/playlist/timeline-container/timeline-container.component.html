<div class="timeline-container p-3">
    <div class="flex gap-4 h-full" cdkDropList (cdkDropListDropped)="onDropped($event)">
        @for (item of contents?.value; track $index) {
            <app-timeline-item [asset]="item" />
        } @empty {
            <div class="flex items-center justify-center h-full absolute top-0 left-0 w-full">
                <p class="text-gray-400 italic">Drop items here</p>
            </div>
        }
        <div *cdkDragPlaceholder></div>
    </div>
</div>
<p-toast />
